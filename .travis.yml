language: generic

deploy:
  - provider: cloudformation
    edge:
      source: radekl/travis-dpl
      branch: cloudformation
    filepath: cf-template.yaml
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    parameters:
      - ResourcePrefix=example-stack-cs
    stack_name: "travis-cloudformation-test"
    promote: true
    on:
      branch: cloudformation

